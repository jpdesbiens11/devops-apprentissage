<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Liste de Tâches</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
        input, button { padding: 10px; margin: 5px; }
        li { padding: 5px; margin: 5px 0; }
        .done { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>
    <h1>Ma Liste de Tâches DevOps</h1>
    <div>
        <input type="text" id="taskInput" placeholder="Nouvelle tâche...">
        <button onclick="addTask()">Ajouter</button>
    </div>
    <ul id="taskList"></ul>

    <script>
        function addTask() {
            const input = document.getElementById('taskInput');
            const taskText = input.value.trim();
            
            if (taskText === '') return;
            
            const li = document.createElement('li');
            li.innerHTML = `${taskText} <button onclick="removeTask(this)">Supprimer</button>`;
            li.onclick = () => li.classList.toggle('done');
            
            document.getElementById('taskList').appendChild(li);
            input.value = '';
        }
        
        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
